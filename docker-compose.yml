version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: database
    environment:
      POSTGRES_DB: saas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - saas-network

  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: saas_db
      DB_USER: postgres
      DB_PASSWORD: postgres123
      JWT_SECRET: your-super-secret-jwt-key-min-32-characters-long-for-security
      JWT_EXPIRES_IN: 24h
      PORT: 5000
      NODE_ENV: production
      # Use Docker service name for inter-service CORS in the Docker network
      FRONTEND_URL: http://frontend:3000
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:5000/api/health').then(r=>process.exit(r.status===200?0:1)).catch(()=>process.exit(1))\" "]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - saas-network

  frontend:
    build:
      context: ./frontend
      args:
        # Build-time default; set to backend service in Docker network
        REACT_APP_API_URL: http://backend:5000/api
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      # Use backend service name for inter-service calls from frontend
      REACT_APP_API_URL: http://backend:5000/api
    depends_on:
      - backend
    networks:
      - saas-network

volumes:
  db_data:

networks:
  saas-network:
    driver: bridge
